<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Study of kinetics of a reaction by using spectrophotometric method</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<!-- jQuery library -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<!-- Latest compiled JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="exp10.css">
  	<script type="text/javascript" src="exp10.js"></script>
    <script type="text/javascript" src="exp10b.js"></script>
    <script type="text/javascript" src="jQueryRotate.js"></script>
</head>
<body>
	<div class="container"> <!-- start of the container -->

      <div class="row">  <!-- row consists of a column with an images overlapped on top of the background image. -->
  			<div class="col-sm-12">
              <h4>Study of kinetics of a reaction by using spectrophotometric method</h4>
    				  <img id="background" src="images/background3.png">
              <img id="shelf1" src="images/shelf1.png">
              <img id="instruction_box" src="images/instruction_box.png">
              <img id="spectrometer" src="images/spectrometer.png">
              <img id="computer" src="images/computer.png">
              <img id="pipette" src="images/pipette.png">
              <img id="shelf2" src="images/shelf2.png">
              <img id="ascorbic_acid" src="images/ascorbic_acid.png">
              <img id="power_btn" src="images/transparent_btn.png">
              <img id="spectrometerlid_btn" src="images/transparent_btn.png">
              <img id="computerscreen_btn" src="images/transparent_btn.png">
              <img id="clockface2" src="images/clockface2.png">
              <img id="clockhand2" src="images/clockhand.png">
              <img id="grey_solution" src="images/grey_solution.png">
              <img id="yellow_solution" src="images/yellow_solution.png">
              <img id="purple_solution" src="images/purple_solution.png">
              <img id="purpleSol1" src="images/purple_solution.png">
              <img id="ref_cuvette1" src="images/grey_solution.png">
              <img id="ref_cuvette2" src="images/grey_solution.png">
              <img id="graph1" src="images/graph1.png">
              <img id="graph2" src="images/graph2.png">
              <img id="scan_btn" src="images/transparent_btn.png">
              <img id="close_btn" src="images/transparent_btn.png">
              <img id="particlegrowth_btn" src="images/particlegrowth_btn.png">
              <!-- Video that plots a graph for type 1 sample -->
              <video id="video1" ><source src="videos/graph1.mp4" type="video/mp4"></video>
              <!-- Video that plots a graph for type 1 sample (gold particle development)-->
              <video id="video2" ><source src="videos/graph2.mp4" type="video/mp4"></video>
              <p id="sample_number"></p>
              <p id="instruction"></p>
              <button id="reset_btn">Reset Experiment</button>
  			</div>
		  </div>

	</div> <!-- end of the container -->
</body>
</html>
